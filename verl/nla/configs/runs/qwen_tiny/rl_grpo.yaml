# @package _global_

defaults:
  - /nla_grpo_full
  - _self_

actor_rollout_ref:
  model:
    path: Qwen/Qwen2.5-0.5B-Instruct
    trust_remote_code: true
    enable_gradient_checkpointing: false
    use_shm: false
  actor:
    lr: 1e-5
    weight_decay: 0.01
    warmup_steps: 50

critic:
  model:
    path: Qwen/Qwen2.5-0.5B-Instruct
    trust_remote_code: true
  lr: 5e-5
  weight_decay: 0.01
  warmup_steps: 50

trainer:
  total_training_steps: 100
  ppo_mini_batch_size: 8
  ppo_epochs: 2
  steps_per_update: 2
  project_name: nla-rl
  experiment_name: qwen-tiny

ray_kwargs:
  ray_init:
    num_cpus: 8
    num_gpus: 1
  resource_pool:
    actor_rollout:
      num_gpus: 1
      num_cpus: 4
    critic:
      num_gpus: 0
      num_cpus: 4

nla:
  injection_layer_indices: [0]
  injection_mode: replace

# Dataset paths generated by scripts/run_qwen_tiny_pipeline.py
# (use the canonical layer10 activations by default).
data:
  train_files:
    - data/generated/rl_train_pile10k_qwen_layer10.parquet
  val_files:
    - data/generated/rl_val_pile10k_qwen_layer10.parquet
  prompt_key: prompt
  batch_size: 8
