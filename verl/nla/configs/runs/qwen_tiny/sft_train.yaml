# @package _global_

defaults:
  - /nla_activation_dataset
  - _self_

mode: sft

model:
  name: Qwen/Qwen2.5-0.5B-Instruct
  trust_remote_code: true
  layer_index: 10

seed: 42

dataset:
  name: NeelNanda/pile-10k
  config_name: null
  split: train
  input_parquet: null
  max_samples: null
  chat_column: null
  text_column: text
  user_role: user
  system_prompt: null
  add_generation_prompt: false
  expect_chat: false
  slice_start: 0
  slice_length: 1000

sampling:
  total_activations: 1000
  activations_per_sample: 1
  max_length: 512

output:
  path_prefix: data/testing/sft/train_nla_sft_dataset
  overwrite: true
  include_layer_suffix: true
  injection_token: null
  random_variant:
    enabled: true
    path: null
    suffix: _random
    seed: null
    columns: null
    source_field: sample_uuid
    source_column: activation_vector_source_uuid

prompt:
  default_role: user
  add_generation_prompt: false
  chat_template: null
  messages:
    - role: user
      template: |
        Explain the following text {injection_token}

response:
  template: "{processed_response}"
